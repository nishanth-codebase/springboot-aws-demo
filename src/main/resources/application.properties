spring.application.name=farmer-service

spring.security.user.name=admin
spring.security.user.password=${SPRING_SECURITY_PASSWORD}

server.port=9090

#dataSource
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

#hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Set Global Logging Level
logging.level.root=INFO

#Set Logging level for specific packages
logging.level.org.springframework.web=DEBUG
logging.level.com.pc.sss.milkprocurement=TRACE

#Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} -%logger{36} -%msg%n

#context path
server.servlet.context-path=/v1/pc/sss/milk-manage